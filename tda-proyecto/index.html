<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCOM - Encuesta Semestre </title>
    <link rel="stylesheet" href="css/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/estiloprueba.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@700&display=swap" rel="stylesheet">


</head>
<body class="section-1">
  <div class="container-fluid">
    <div class="row"> 
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand ml-md-auto" href="#">
            <img src="./img/logo-poli-blanco.png" alt="" width="30" height="40" class="d-inline-block align-text-top">
            <img src="./img/logoESCOMBlanco.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            <a class="nav-item nav-link ml-auto escom">ESCOM</a>
          </a>
        </div>
      </nav> 
      <div class="col-sm order-sm-5 order-md-0">
        <div class="row">
          <h1 class="titulo1 ">Encuesta a alumnos sobre la percepcion de sus Clases Semestre 2021-2022 </h1>
        </div>
        <div class="row">
          <div class=rec-chiquito></div>
          <h5 class="prendido">Alumno</h5>
          <h5 href="" class="apagado">Administrador</h5>
          <div class="rec-1-atras"></div>
          <div class="rec-2-adelante"></div>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle icono1" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              <label for="validationCustom01" class="form-label estilo1">Número de Boleta</label>
              <input type="text" class="form-control barra1" id="validationCustom01">
              <div class="valid-feedback">
                Número de boleta inexistente
              </div>
            </div>
            <div class="col-md-12">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill icono2" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
              <label for="inputPassword4" class="form-label estilo2">Contraseña</label>
              <input type="password" class="form-control barra2" id="inputPassword4"  >
              <div class="valid-feedback">
                Contraseña incorrecta!
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-danger boton1" type="submit">
                Ingresar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right icono3" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
                </button>
            </div>
          </form> 
        </div>
      </div>
      <aside class="col order-sm-2 order-md-1">
        <div class="imagescom"></div>
        <div class="azul"></div>
        <div class="arbol3"></div>
        <div class="arbol1"></div>
        <div class="arbol2"></div>
        <div class="piso"></div>
        <div class="diosito"></div>
        <div class="nube1"></div>
        <div class="nube2"></div>

 
      </aside>
    </div>
  </div>

    <script src="css/js/bootstrap.bundle.min.js"></script>
</body>
</html>
